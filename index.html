<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own
  stylesheet ðŸ‘ -->

</head>

<body>



  <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="background pattern top" />



  <main class="card">
    <div class="top-card-background">
      <img class="profile-image" src="images/image-victor.jpg" alt="profile-photo" />
    </div>
    <div class="information">
      <h1>Victor Crest <span>26</span>
      </h1>
      <h2>London</h2>
    </div>

    <div class="social-media">
      <p>80K <br />
        <span>Followers</span>
      </p>
      <p>803K <br />
        <span>Likes</span>
      </p>
      <p>
        1.4K <br />
        <span>Photos</span>
      </p>
    </div>
  </main>
  <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="background pattern bottom" />
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ivana</a>.
  </div> -->


</body>

</html>
